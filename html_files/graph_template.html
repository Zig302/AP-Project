<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Computational Graph</title>

    <!-- vis-network -->
    <link
            href="https://unpkg.com/vis-network@9.1.2/styles/vis-network.min.css"
            rel="stylesheet" />
    <script src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>

    <style>
        html, body { height: 100%; margin: 0; }
        #network    { width: 100%; height: 100%; }
    </style>
</head>
<body>
<div id="network"></div>

<script>
    /*  These two tokens will be replaced server-side
        by JSON arrays such as:
            [
              { "id":1, "label":"A \\n(5)", "shape":"box", "color":"#FFD966" },
              â€¦                                                            ]
    */
    const nodes = new vis.DataSet(__NODES_JSON__);
    const edges = new vis.DataSet(__EDGES_JSON__);

    const options = {
        layout:     { improvedLayout:true },
        physics:    { enabled:true },
        interaction:{ dragNodes:true, dragView:true, zoomView:true },
        nodes:      { font:{ align:"center" } },
        edges:      { arrows:{ to:{ enabled:true, scaleFactor:1 } } }
    };

    new vis.Network(document.getElementById("network"), { nodes, edges }, options);
</script>
</body>
</html>
