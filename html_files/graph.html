<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Computational Graph</title>
    <link href="https://unpkg.com/vis-network@9.1.2/styles/vis-network.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
    <style>
        html, body { height: 100%; margin: 0; }
        #network { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="network"></div>
    <script>
        // This is a placeholder template
        // The actual graph will be generated dynamically by the HtmlGraphWriter
        const nodes = new vis.DataSet([]);
        const edges = new vis.DataSet([]);
        
        const options = {
            layout: { improvedLayout: true },
            physics: { enabled: true },
            interaction: { dragNodes: true, dragView: true, zoomView: true },
            nodes: { font: { align: "center" } },
            edges: { arrows: { to: { enabled: true, scaleFactor: 1 } } }
        };
        
        const container = document.getElementById("network");
        const network = new vis.Network(container, { nodes, edges }, options);
    </script>
</body>
</html>
