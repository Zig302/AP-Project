<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <style>
        /* Fill the viewport */
        html, body { height: 100%; margin: 0; background-color: #f0f0f0; }

        /* Three fixed columns: 380px | flex-1 | 350px (increased width for table) */
        .layout {
            display: grid;
            grid-template-columns: 380px 1fr 350px;
            height: 100%;
            gap: 10px;
            padding: 10px;
        }

        /* Frame styling for each column */
        .frame {
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background-color: white;
            overflow: hidden;
        }

        /* Every iframe stretches to fill its cell */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
<div class="layout">
    <!-- Left column: forms -->
    <div class="frame">
        <iframe src="form.html" name="formFrame"></iframe>
    </div>

    <!-- Centre column: graph (placeholder until /upload) -->
    <div class="frame">
        <iframe src="tempGraph.html" name="graphFrame"></iframe>
    </div>

    <!-- Right column: topic table (placeholder until /publish) -->
    <div class="frame">
        <iframe src="temp.html" name="tableFrame"></iframe>
    </div>
</div>
</body>
</html>
